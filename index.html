<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
      <div class="container">
        <h1>Д/з</h1>
        <div class="buttons">
        <button style="background: green;" @click="color= 'green'">зелёный</button>
        <button style="background: red;" @click="color= 'red'">красный</button>
        <button style="background: yellow;" @click="color= 'yellow'">желтый</button>
        </div>
        <input type="text" v-model="text" class="texts">
        <p :style="{background: color}" v-if="text.length == 0">Поле пустое</p>
        <p :style="{background: color}" v-else-if="isNaN(text)">Вы ввели не число </p>
        <p :style="{background: color}" v-else-if="text > 20"> Вы ввели число больше 20</p>
        <p :style="{background: color}" v-else>Вы ввели число {{ text }}</p>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
